<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="todo-container">
    <h1>Todo App</h1>

    <!-- Form -->
    <form id="todo-form">
      <input 
        type="text" 
        id="todo-input" 
        placeholder="Enter a task..." 
      />
      <button type="submit">Add</button>
    </form>

    <!-- Error Message -->
    <p id="error-msg"></p>

    <!-- Todo List -->
    <ul id="todo-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
